<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <div class="logo-busqueda">
            <div class="logo">
              <img src="assets\logo.png" alt="logo" />
              <p class="logo-azul">Alura</p>
              <p>Geek</p>
            </div>

            <input i type="text" placeholder="Qué deseas buscar?" />
          </div>

          <div class="login-menu">
            <a href="login.html"
              ><button type="submit">Menu Administrador</button></a
            >
          </div>
          <div class="lupa">
            <img src="/assets/lupa.png" alt="lupa de busqueda" />
          </div>
        </div>
      </nav>
    </header>

    <div class="container-producto">
      <form class="form-producto">
        <h2>Agregar nuevo producto</h2>

        <div class="add-input">
          <label for="imagen">URL de la imagen</label>
          <input type="text" name="imagen" />
        </div>

        <div class="add-input">
          <label for="Categoria">Categoria</label>
          <input type="text" name="Categoria" />
        </div>

        <div class="add-input">
          <label for="producto">Nombre del producto</label>
          <input type="text" name="producto" />
        </div>

        <div class="add-input">
          <label for="precio">Precio del Producto</label>
          <input type="number" name="precio" />
        </div>
        
        <div class="add-input">
          <label for="descripcion">Descripción del Producto</label>
          <textarea name="descripcion" id="" ></textarea>
        </div>


        <button id="AddProducto" type="submit" name="entrar">
          Agregar Producto
        </button>
      </form>
    </div>

    <section class="contacto">
      <div class="contenidoContacto">
        <div class="referencia">
          <img src="assets\logo.png" alt="logo" />
          <p>Alura</p>
          <span>Geek</span>
        </div>

        <div class="links-utiles">
          <a href="">Quienes somos</a> <br />
          <a href="">Política de Privacidad</a> <br />
          <a href="">Programa de fidelidad</a> <br />
          <a href="">Nuetras Tiendas</a> <br />
          <a href="">Quiero ser franquiciado</a> <br />
          <a href="">Anuncie aqui</a>
        </div>

        <div class="form">
          <p>Hable con nosotros</p>
          <div class="label-float">
            <input
              type="text"
              name="Nome"
              id="Nome"
              class="input-nombre"
              placeholder="Nombre"
            />
          </div>

          <textarea name="mensagem" id="msg" placeholder="Mensaje"></textarea>
          <button>Enviar Mensaje</button>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <div class="footer">
      <p>Creado por Bruce Torres 2022</p>
    </div>
  </footer>
</html>
